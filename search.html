<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Busqueda por paramtero</title>
</head>
<body>
  <div class="topMenu">
    <div class="pageName">
      <div class="logo"><h1>Busqueda</h1></div>
    </div>
    <div class="navBar">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a>|</li>
          <li><a href="cg1.html">CG1</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="searchContainer">
    <div><h1>Buscar</h1></div>
    <div>
      <label for="parameter">Seleccione un parametro de busqueda</label><br>
      <select name="parameter" size="1" class="searchTextBox" id="searchType">
        <option value="-">-</option>
        <option value="thread1">Cuerda del vastago</option>
      </select><br>
      
      <input id="threadValue" class="searchTextBox hidden" placeholder="Medida de cuerda">
      <button id="searchButton">Buscar</button>
    </div>
  </div>
  <div class="resultsContainer">
    <h1>Resultados</h1>
    <div class="resultsList">
      <nav>
        <ul id="results">
          
        </ul>
      </nav>
    </div>
  </div>

</html>
